name: Staging Workflow

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  eslint:
    uses: ./.github/workflows/eslint.yml

  frontend-test:
    needs: eslint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Start frontend server
        run: |
          cd frontend
          npm start &
          sleep 10  # Give the server some time to start

      - name: Test frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000)
          if [ $response = "200" ]; then
            echo "Frontend is working correctly"
            exit 0
          else
            echo "Frontend is not working. HTTP status code: $response"
            exit 1
          fi

  notify:
    needs: [eslint, frontend-test]
    runs-on: ubuntu-latest
    steps:
      - name: Notify success
        run: |
          echo "All tests passed successfully for branch: ${{ github.ref }}"
          echo "This staging workflow tests branches other than main"